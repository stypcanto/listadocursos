# ============================================================
# ? Aplicación de Matrícula - Configuración General
# ============================================================
spring.application.name=apimatricula
server.port=8081

# ============================================================
# ? Configuración de la Base de Datos MySQL
# ============================================================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/matricula?serverTimezone=America/Lima
spring.datasource.username=root
spring.datasource.password=root

# ============================================================
# ?? Configuración de JPA / Hibernate
# ============================================================
spring.jpa.database=MYSQL
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Lima

# ============================================================
# ? Swagger / OpenAPI
# ============================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=alpha

# Información de la API
springdoc.open-api.info.title=API Matricula
springdoc.open-api.info.description=API para la gestión de cursos y matrículas
springdoc.open-api.info.version=1.0
springdoc.open-api.info.contact.name=Styp Canto Rondón
springdoc.open-api.info.contact.email=styp611@outlook.com
springdoc.open-api.info.contact.url=https://www.linkedin.com/in/stypcanto
springdoc.open-api.info.license.name=Licencia de Mi API
springdoc.open-api.info.license.url=https://example.com/license


<project.build.sourceEncoding>UTF-8</project.build.sourceEncoding>
